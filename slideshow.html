  <title>Slide Show</title>

      padding: 3px;

<body>

    <img src="http://www.inwer.us/inwerlogo.jpg" alt="Slide 3" />

  <button id="slideShowButton"></button> <!-- Optional button element. -->
  <script src="slideShow.js"></script>
